<div ng-controller="MainCtrl"> <h1 id="title">GeoLocation Test</h1> <hr class="divider"> <h4>Estimated location</h4> <table align="center" class="empty table"> <tbody> <tr> <td class="field_name">IP <td id="location_query" class="location_value">{{location.query}} <td><i class="glyphicon glyphicon-question-sign" ng-disabled="location.query=='0.0.0.0'" ng-click="onHelpClick('IP')"></i>  <tr> <td class="field_name">Country <td id="location_country" class="location_value">{{location.country}} <td><i class="glyphicon glyphicon-question-sign" ng-click="onHelpClick('country')" ng-disabled="location.query=='0.0.0.0'"></i>  <tr> <td class="field_name">Region <td id="location_regionName" class="location_value">{{location.regionName}} <td><i class="glyphicon glyphicon-question-sign" ng-click="onHelpClick('region')" ng-disabled="location.query=='0.0.0.0'"></i>  <tr> <td class="field_name">City <td id="location_city" class="location_value">{{location.city}} <td><i class="glyphicon glyphicon-question-sign" ng-click="onHelpClick('city')" ng-disabled="location.query=='0.0.0.0'"></i>  <tr> <td class="field_name">Time zone <td id="location_timezone" class="location_value">{{location.timezone}} <td><i class="glyphicon glyphicon-question-sign" ng-click="onHelpClick('time zone')" ng-disabled="location.query=='0.0.0.0'"></i>  <tr> <td class="field_name">Latitude <td id="location_lat" class="location_value">{{location.lat}} <td><i class="glyphicon glyphicon-question-sign" ng-click="onHelpClick('latitude')" ng-disabled="location.query=='0.0.0.0'"></i>  <tr> <td class="field_name">Longitude <td id="location_lon" class="location_value">{{location.lon}} <td><i class="glyphicon glyphicon-question-sign" ng-click="onHelpClick('longitude')" ng-disabled="location.query=='0.0.0.0'"></i>   </table> <div class="locationButtonSet"> <button type="button" class="btn btn-default" ng-click="getMyLocation()">My location</button> <button type="button" class="btn btn-default" ng-disabled="myLocationNotPresent" ng-click="resetLocationDetails()" ng-disabled>Reset location</button> <button type="button" class="btn btn-default" ng-click="launchWebsiteInput()">Locate a Website</button> <span ng-show="!isNullOrUndefined(website.host)">Selected website: <label> {{website.host}}</label></span> </div> <section id="map" ng-if="location.query!='0.0.0.0'"> <ui-gmap-google-map id="gmap" center="map.center" zoom="map.zoom" refresh="true"> <ui-gmap-markers models="markers" visible coords="'self'" animation="Animation.BOUNCE" fit="'true'" docluster="false" icon="'icon'" click="markerClicked"> </ui-gmap-markers> </ui-gmap-google-map> </section> </div>
